<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frase = prompt("ingrese un texto...");
        var contador = 0;
        document.write(frase.length + " SON LAS LETRAS <BR>");
        for (i=0; i<frase.length; i++){
            if (frase[i]=== "A"){
                contador++;
            }
        }
        document.write(contador + " SON LAS A <BR>")
        document.write("la frase es: " + frase)
    </script>
</body>
</html>
