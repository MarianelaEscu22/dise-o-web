<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var lado=prompt("ingrese la longitud de un lado de su cuadrado");

        function longitud(lado){
            document.write("la longitud del cuadrado es: " + lado*lado);
        }
        longitud(lado);
    </script>
</body>
