<body>
    <script>
        var numero =[3,6,67,6,23,11,100,8,93,0,17,24,7,1,33,45,28,33,23,12,99,100];
       

        function repeticiones(numero){
            for ( i=0; i < numero.length; i++){
                let numeroActual= numero[i];

                for(var j = (i+1); j < numero.length; j++){
                    if(numeroActual === numero[j]){
                         document.write(numero[i] + ",")
                    }
                }
            }  
        }
        repeticiones(numero);
    </script>
