<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var fecha= prompt("ingres una fecha");
          var añoNormal= ['31','28', '31','30','31','30','31','31','30','31','30','31'];
          var añoBisiesto= ['31','29', '31','30','31','30','31','31','30','31','30','31'];
          var fechaSeparada= fecha.split("/");
          var dia= parseInt(fechaSeparada[0]);
          var mes= parseInt(fechaSeparada[1]);
          var año= parseInt(fechaSeparada[2]);

          console.log(dia + '/' + mes + '/' + año);

          function esbisiesto(año){
            if((año % 100 === 0 && año % 400 === 0)|| año % 4 === 0){
                    return true
                }
            else{
                return false
                }
            }

            function cantidadDias(dia,mes,año) {
                let cantidad
                if (esbisiesto(año)){
                    cantidad =añoBisiesto[mes-1]
                }else{
                    cantidad =añoNormal[mes-1]
                }
                return cantidad
            }
            function ultimoDiaDelMes(dia,mes,año){
                ultimodia= cantidadDias(dia,mes,año);
                return ultimodia
            }
                      
            document.write("El dia ingresado es " + dia + "/"+ mes + "/" + año+ "<br>");
            document.write("El ultimo dia es " + ultimoDiaDelMes(dia,mes,año) + "/"+ mes + "/" + año);
    
    </script>
</body>
</html>
