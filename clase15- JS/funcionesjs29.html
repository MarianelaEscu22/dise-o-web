<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabraMasLarga = cadena => {
        let palabraMasLarga = cadena[0];
    
    for (let palabra of cadena) {
        if (palabra.length >= palabraMasLarga.length) {
            palabraMasLarga = palabra;
        }
    }
    return palabraMasLarga;
};
        let cadena = "Tutorial de desarrollo web para principiantes";
        let separadaPorEspacios = cadena.split(" ");
        let palabra= palabraMasLarga(separadaPorEspacios);
        document.write(palabra);
    </script>
</body>
</html>
