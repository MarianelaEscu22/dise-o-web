<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var invert= ["1","2","3","4","5"];

        function invertir(invert){
            for ( i=0; i < invert.length; i++){
             document.write(invert.reverse()[i]);
        }
          
        }
        invertir(invert);
    </script>
</body>
