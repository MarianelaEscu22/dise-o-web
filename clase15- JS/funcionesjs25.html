<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myColor=["Rojo","Verde","Blanco","Negro"];
        
        
        function colores(myColor){  
            let resultado    
            for ( i=0; i < myColor.length; i++){
                resultado = '"'+myColor[i]+ '"'+",";
                document.write(resultado);
        }
    }

        colores(myColor);
    </script>
</body>
