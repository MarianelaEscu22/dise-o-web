<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var res = 0;
        var palabra = prompt("ingrese una palabra", "");
        if (palabra != null){
            res += palabra;
            while (palabra !=null){
                var palabra = prompt("ingrese una palabra", "");
                if( palabra !=null){
                    res += "-" + palabra;
                }
            }
        }else{
            res = "no se ingreso palabra";
        }
        document.write("el usuario ingreso: " + res);    
    </script>
</body>
</html>
