<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de clase</title>
    <link rel="stylesheet" href="/Clase05-CSS1/Mas ejemplos/practica-selectores/selector-clase.css">

<body>
    <p class="red">Este texto es rojo.</p>
