<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mes =parseInt(prompt("ingrese el  numero del mes"));

        function dias(mes){
            switch (mes){
                case 1:
                    Mes="El Mes de Enero y tine 31 dias";
                break;
                case 2:
                    Mes="El Mes de Febrero y tine 29 dias";
                break;
                case 3:
                    Mes="El Mes de Marzo y tine 31 dias";
                break;
                case 4:
                    Mes="El Mes de Abril y tine 30 dias";
                break;
                case 5:
                    Mes="El Mes de Mayo y tine 31 dias";
                break;
                case 6:
                    Mes="El Mes de Junio y tine 30 dias";
                break;
                case 7:
                    Mes="El Mes de Julio y tine 31 dias";
                break;
                case 8:
                    Mes="El Mes de Agosto y tine 31 dias";
                break;
                case 9:
                    Mes="El Mes de Septiembre y tine 30 dias";
                break;
                case 10:
                    Mes="El Mes de Octubre y tine 31 dias";
                break;
                case 11:
                    Mes="El Mes de Noviembre y tine 30 dias";
                break;
                case 12:
                    Mes="El Mes de Diciembre y tine 31 dias";
                break;    
                default:
                    Mes ="ese mes no existe";
                    break;
            }
        }
        dias(mes);
            document.write("El mes que ingresaste es: " + "<br>" + Mes);
    </script>
</body>
</html>
