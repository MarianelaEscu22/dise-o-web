<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var año =prompt("ingrese el año para saber si es bisiesto o no");
          document.write("el año ingresados es: " + " " + año);
        
         function bisiesto(año){
            if((año%100===0 && año%400===0)|| año%4===0){
                    document.write  ("<b> Si es Bisiesto</b>");
                }
            else{document.write("<b> No es Bisiesto</b>");
                }
            }
            bisiesto(año);
    </script>
</body>
</html>
