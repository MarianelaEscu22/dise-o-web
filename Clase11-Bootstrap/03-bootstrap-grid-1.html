<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Estilo de los div que son FILAS */
        div.row{
            padding: 10px;
            border: 2px solid black;
            background-color:rgb(251, 253, 251);
        }

        /* Estilo de los div que son COLUMNAS */
        div.col{
            padding: 10px;
            border: 2px solid rgb(183, 220, 245);
            background-color:rgb(47, 16, 223);
        }

        div.col-9{
            padding: 10px;
            border: 2px solid rgb(183, 220, 245);
            background-color:rgb(47, 16, 223);
        }          
    </style>
</head>
<body>
    <div class="container-lg">
        <div class="row">
            <div class="col">
                Fila 1 - Columna 1 de 2
            </div>
            <div div class="col">
                 Fila 1 - Columna 2 de 2
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                 Fila 2 - Columna 1 de 3
            </div>
            <div class="col">
                Fila 2 - Columna 2 de 3
            </div>
            <div class="col">
                 Fila 2 - Columna 3 de 3
            </div>
        </div>
    </div> 
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
