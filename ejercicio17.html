<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt ("ingrese un numero");
        var i;
        var primer = true;
        document.write("el numero ingresado es..." + n1 + "<br>");
        for (i=2; i<n1/2; i++){
            if(n1 % i ===0){
                primer=false;
            }
        }
        if (primer){
            document.write("el numero es primo");
        } else{
            document.write("el numero NO es primo");
        }
    </script>
</body>
</html>
