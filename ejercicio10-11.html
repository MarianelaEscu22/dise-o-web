<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frase = prompt("ingrese un texto...");
        var contador = 0;
        document.write(frase.length + "SON LAS LETRAS <BR>");
            for (i=0; i<frase.length; i++){
                    if (frase[i]=== "A" || frase[i]=== "E" || frase[i]=== "I" || frase[i]=== "O" || frase [i]=== "U"){
                        contador++;
                        document.write(frase[i]);
                }
            }
                document.write("<br>la frase ingresada es: " + frase + "<br>");
                document.write("las vocales son: " + contador);  
    </script>
</body>
</html>
